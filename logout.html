<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanna Log out?</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="justfiy-center items-center text-center mx-auto">
    <div
      id="logoutDisplay"
      class="flex-col overflow-hidden fixed inset-0 bg-gray-900 gap-y-10 text-2xl h-screen justify-center items-center flex bg-gradient-to-r from-black p-1"
    >
      <p class="text-white">Are you sure you want to logout?</p>
      <div class="flex gap-x-5">
        <button
          id="logout"
          class="bg-gradient-to-r text-white hover:text-gray-400 from-blue-600 to-pink-600 h-11 p-1 w-24 text-center justify-center items-center"
        >
          Logout
        </button>
        <button
          title="back"
          id="back"
          class="bg-gradient-to-r w-24 text-white hover:text-gray-400 from-blue-600 to-pink-600 h-11 p-1 text-center justify-center items-center"
        >
          Stay
        </button>
      </div>
    </div>

    <script type="module" src="logout.js"></script>
  </body>
</html>
