<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<div>
    <div id="back" class="hover:text-pink-500 text-blue-500">
      
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 1024 1024"
        >
          <path
            fill="currentColor"
            d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64"
          />
          <path
            fill="currentColor"
            d="m237.248 512l265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312z"
          />

    </div>
    
<body class="bg-white container my-[100px] border w-[400px] font-bold shadow-2xl text-gray-600 mx-auto p-5 h-[400px] items-center justify-center  m-6">
    
<h1 class="font-extrabold text-2xl text-gray-600 text-center mb-4">Deposit Funds</h1>

</div>
<p class="mb-1">Select Payment Method</p>
<select name="" title="payment" id="" class="mb-4 font-light w-[350px] h-11">

<option value="" selected>Bank Transfer</option>
<option value="">Crypto</option>
</select>
</div>

<div class="flex gap-x-2 ">
<p class="">Deposit Amount 
    <div ><select title="amount" class="h-8" name="" id="">
<option value="" selected>USD</option>
<option value="">NGN</option>
<option value="">SOL</option>
    </select></div>   

</div>
</p>
<div class=" border-gray-600 mt-1 ">
<input class="w-[350px] border h-11 pl-2" type="text" placeholder="0.00">

</div>

<div class="bg-blue-600 rounded-3xl  mt-5 pt-2 h-11 w-[100px] text-white items-center justify-center text-center mx-auto">
<a href="" class="">Deposit</a>
</div>
</div>



<script>
    const back = document.getElementById('back')
    back.addEventListener('click', function() {
      history.back()
    })
  </script>
</body>
</html>
