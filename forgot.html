<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>retrieve account</title>
</head>
<body>

    <div class="flex justify-center items-center mx-auto h-screen">
        <div>
<div class=" rounded-lg border items-center font-bold  place-self-center justify-center text-center mt-14 m-5 w-[400px] shadow-lg py-5">
    <div class="container">
    <h2 class="text-[20px]">Retrieve Account</h2>
    <div class="flex text-center justify-start gap-2 mt-6 px-12">
<p>Forgot Password </p>
    <a href="#" id="hint" class="text-white bg-blue-600 w-8 rounded">?</a>
</div>

<div >
  <p class="border hidden h-36 ml-11 mr-11 mt-4 p-3 bg-blue-100" id="msg"></p>
</div>

<div class="px-10">
<div class="block justify-center items-center text-start px-2 mt-12">
    <p>Email</p>
<input class="font-light border mt-1 h-12 p-3 rounded border-slate-300 w-[300px]" type="text" placeholder="johndoe@gmail.com" >


<div class="bg-blue-600 mt-5 mb-8 rounded-3xl w-24 h-[40px] p-1 place-self-center text-center text-white hover:bg-white hover:text-blue-600 border hover:border-black">
<a href="#" >Reset</a>
</div>

<div class="flex border p-2 bg-blue-100">
  <p class="text-blue-600 mr-3">N/B-</p>
  <p>
     tap on the <a class="underline hover:text-blue-600" href="login.html">login</a> or <a class=" underline hover:text-blue-600"    href="signup.html">sign-up</a> to navigate back.
  </p>
</div>

</div>
</div>
</div>
</div>




<script> 
let msg = document.getElementById('msg')
let hint = document.getElementById("hint")

const message = "It happens to the best of us! Just input the email address you used in signing up to the account you wish to retrieve and follow the simple steps to reset your password.";

  hint.addEventListener('click', function () {
    
    if (msg.textContent.trim() === "") {
        msg.textContent = message; 
    } else {
        msg.textContent = ""; 
    }
    console.log("I'm hungry")
    msg.classList.toggle('hidden');
})
</script>
</body>
</html>
